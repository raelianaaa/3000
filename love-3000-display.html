<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You 3000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .love-text {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.2);
            animation: glow 2s ease-in-out infinite alternate,
                       float 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        .number {
            color: #ffd700;
            font-size: 5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 215, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: hearts-float 4s linear infinite;
            opacity: 0;
        }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 0.5s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 0.8s; }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3),
                             0 0 60px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.5),
                             0 0 90px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes hearts-float {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(50px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .love-text {
                font-size: 2.5rem;
            }
            .number {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .love-text {
                font-size: 2rem;
            }
            .number {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
    </div>
    
    <div class="container">
        <div class="love-text">
            I love you, <span class="number">3000</span>
        </div>
    </div>
</body>
</html>
